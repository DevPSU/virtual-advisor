{% extends "base.html" %}

{% block content %}
    {% if current_user.is_anonymous %}
        <div class="jumbotron">
            <h1>Bucket List App</h1>
            <p class="lead"></p>
            <p><a class="btn btn-lg btn-success" href="signup" role="button">Sign up today</a>
            </p>
        </div>
    {% else %}
        <div class="jumbotron">
            <h1>Welcome home, {{ current_user.username }}!</h1>
        </div>
    {% endif %}
{% endblock %}
