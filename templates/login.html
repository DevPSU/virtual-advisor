{% extends "base.html" %}

{% block content %}
    <link href="../static/signup.css" rel="stylesheet">
    <div class="jumbotron" >
        <h1 align="middle" style="font-family: 'Agency FB'">Login</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            <div class="alert alert-danger alert-dismissible fade show" align="middle">
                {{ messages[0]}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
{#
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
#}
            </div>
        </ul>
        {% endif %}
        {% endwith %}
        <form class="form-signin" method="POST" action="/login">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>

    </div>

{% endblock %}
